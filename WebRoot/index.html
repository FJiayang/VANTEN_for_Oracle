<script type="text/javascript">
	$(document).ready(function() {
		$('#horizontalTab').easyResponsiveTabs({
			type : 'default', //Types: default, vertical, accordion           
			width : 'auto', //auto or any width like 600px

	function checkpwd() {
		'use strict';
		var p1 = document.getElementById("Password2").value; //获取密码框的值
		var p2 = document.getElementById("Password3").value; //获取重新输入的密码值
		if (p1.match(/\d/) && p1.match(/[a-zA-Z]/ && p1.length >= 6)) {
		{document.getElementById("msg").innerHTML = "";
			return true;}
		} else {
			  alert("您输入的密码至少包含一个数字和一个字母！");  
			/* document.getElementById("msg").innerHTML = "您输入的密码至少包含一个数字和一个字母！"; */
			return false;
		}
		if(p1==""){
		 alert("请输入密码！");//检测到密码为空，提醒输入//
		 document.register.Password2.focus();//焦点放到密码框
		 return false;//退出检测函数
		}//如果允许空密码，可取消这个条件*/

		if (p1 != p2) { //判断两次输入的值是否一致，不一致则显示错误信息
			document.getElementById("msg").innerHTML = "两次输入密码不一致，请重新输入"; //在div显示错误信息

			return false;
		} else {
			document.getElementById("msg").innerHTML = "";
		//密码一致，可以继续下一步操作 
		}
	}
	function isEmail(strEmail) {
		if (strEmail.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) != -1) {
			document.getElementById("msg").innerHTML = "";
			return true;
		}
		else
			/*  alert("邮箱格式不正确"); */
			document.getElementById("msg").innerHTML = "邮箱格式不正确";
	}
</script>
